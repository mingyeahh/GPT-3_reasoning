<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <h1>Hello, GPT3 and Chris!</h1>

    <form id="HumanForm">
        <div class="mb-3">
            <label for="HumanInput" class="form-label">Chat with GPT3 experiment state</label>
            <input type="text" class="form-control" id="HumanInput" aria-describedby="InputHelp">
            <div id="InputHelp" class="form-text">Input something to chat with GPT-3 :).</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    
</body>

</html>
