<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPT-3 Language course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center" id="header">
        <h1>Hello, GPT-3 and Chris!</h1>
    </div>

    <div class="container" id="chatbot">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-model1-tab" data-bs-toggle="pill" data-bs-target="#pills-model1"
                    type="button" role="tab" aria-controls="pills-model1" aria-selected="true">Model 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-model2-tab" data-bs-toggle="pill" data-bs-target="#pills-model2"
                    type="button" role="tab" aria-controls="pills-model2" aria-selected="false">Model 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-model3-tab" data-bs-toggle="pill" data-bs-target="#pills-model3"
                    type="button" role="tab" aria-controls="pills-model3" aria-selected="false">Model 3</button>
            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-model1" role="tabpanel" aria-labelledby="pills-model1-tab"
                tabindex="0">
                <div id="content">
                    <p>what kind of model is this one? prompt information</p>
                    <p id="conv-model1" class=" conversation border border-4 rounded p-4">
                        <span class="title">Human:</span> I'm going to fill here with JavaScript. It's just a testing version at the moment.
                        <br>
                        <span class="title">AI:</span> Oh, I see!
                        <br>
                    </p>
                    <form id="HumanForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Input something to chat with GPT-3! :D " id="HumanInput" aria-describedby="InputHelp">
                        </div>
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>
                </div>
                
            </div>
            <div class="tab-pane fade" id="pills-model2" role="tabpanel" aria-labelledby="pills-model2-tab" tabindex="0">...
            </div>
            <div class="tab-pane fade" id="pills-model3" role="tabpanel" aria-labelledby="pills-model3-tab" tabindex="0">...
            </div>

        </div>

    </div>
    


    <!-- Scripting -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
